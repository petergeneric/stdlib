<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="coreRestPrefix" type="java.lang.String"*/-->
<head>
	<title>Service Health</title>
	<link th:replace="/com/peterphi/std/guice/web/rest/service/restcore/service_list.html :: htmlhead"/>
</head>
<body id="top">
<nav th:replace="/com/peterphi/std/guice/web/rest/service/restcore/service_list.html :: navbar"/>
<div class="container">
	<h1>Health Data</h1>

	<p>Below are the results of all the configured health checks for this service.</p>

	<table class="table">
		<thead>
		<tr>
			<th>Name</th>
			<th>Check Type</th>
			<th>Healthy</th>
			<th>Message</th>
		</tr>
		</thead>
		<tbody>
		<!--/*@thymesVar id="health" type="com.peterphi.std.guice.metrics.rest.types.HealthDocument"*/-->
		<tr th:each="entry: ${health.results}" th:id="${entry.name}">
			<td th:text="${entry.name}"></td>
			<td th:text="${entry.implication}" title="Implication if unhealthy"></td>
			<td th:text="${entry.healthy}"></td>
			<td th:text="${entry.message}"></td>
		</tr>
		</tbody>
	</table>
</div>
</body>
</html>
