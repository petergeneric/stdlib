<head>
	<title>Logging</title>
	<link th:replace="/com/peterphi/std/guice/web/rest/service/restcore/service_list.html :: htmlhead"/>

<body id="top">
<nav class="navbar" th:replace="/com/peterphi/std/guice/web/rest/service/restcore/service_list.html :: navbar"></nav>

<div class="container">
	<h1>Logging</h1>

	<p>This page allows Logback to be reconfigured at runtime using simple log4j.properties syntax</p>

	<h3>Config</h3>

	<form method="POST" th:action="@{|${coreRestPrefix}/guice/logging/load-config-string|}">
		<textarea cols="100" rows="30" name="log4j.properties" th:text="${log4jProperties}"></textarea>
		<br/>
		<input type="submit" value="Load"/>
	</form>
</div>
</body>
