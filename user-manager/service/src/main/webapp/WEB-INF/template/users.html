<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-3.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>User Manager: User Accounts</title>
	<link th:replace="includes :: htmlhead"/>
</head>
<body>
<span th:replace="includes :: navbar"></span>

<div class="container">
	<div th:fragment="users">
		<h1>User Accounts</h1>
	</div>

	<ul class="nav nav-pills">
		<li th:if="${session.login.isAdmin()}"><a th:href="@{/register}" data-toggle="modal">Add User</a></li>
	</ul>

	<table id="typeTable" class="table table-striped" th:fragment="table">
		<thead>
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>E-Mail Address</th>
			<th>Created</th>
			<th>Last Login</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="user: ${users}">
			<td><a th:href="@{'/user/' + ${user.id}}" th:text="${user.id}">Id</a></td>
			<td th:text="${user.name}">Name</td>
			<td th:text="${user.email}">email@domain.com</td>
			<td th:text="${session.login.format(user.created)}">Created</td>
			<td th:text="${session.login.format(user.lastLogin)}">Last login</td>
		</tr>
		</tbody>
	</table>

	<footer th:replace="includes :: footer"></footer>
</div>
<!-- /container -->
<!-- Include jquery etc -->
<div th:replace="includes :: htmlfoot"></div>
</body>
</html>
